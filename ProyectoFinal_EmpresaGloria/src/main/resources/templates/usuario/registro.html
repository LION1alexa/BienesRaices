    <body class="principal2">     
            <form class="form-register2" th:action="@{/usuario/save}" method="post">
            <h4>Registrarse</h4>
            <i class="bi bi-person-bounding-box img1"></i><input class="controls" type="text" name="nombre" required placeholder="Ingrese su nombre" autocomplete="off">
            <i class="bi bi-envelope-check img3"></i><input class="controls" type="email" name="email" required placeholder="Ingrese su email" autocomplete="off">
            <i class="bi bi-house-door img4"></i><input class="controls" type="text" name="direccion" required placeholder="Ingrese su direccion" autocomplete="off">
            <i class="bi bi-key-fill img2"></i><input class="controls" type="password" name="password" required placeholder="Ingrese su contraseña" autocomplete="off">
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrarme">
            <input class="botons" type="reset" value="Reset">
        </form>
